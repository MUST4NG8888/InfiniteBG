        '400':
          description: "Nothing to be found!"      
        '401':
          description: "Unathorized"
    post:
      tags: 
        - plays
      summary: Make a new play for the user
      description: Make a new play for the user
      operationId: makeNewPlay
      security:
        - bearerAuth: []
      requestBody:
        description: Creates a new play for the user
        content:
          application/json:
            schema:
