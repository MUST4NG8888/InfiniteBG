        required: true
      responses:
        '200':
          description: "The play has been created!"
          content:
            application/json:
              schema:
                type: string
                example: "The play has been created!"
        '400':
          description: "Play can't be created!"      
        '401':
          description: "Unauthorized"
  /vaults/{id}:
    get:
      tags: 
